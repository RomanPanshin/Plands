<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFEM9TK5GV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NFEM9TK5GV');
    </script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- AOS -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

    <!-- MC Player Counter -->
    <script src="https://cdn.rawgit.com/leonardosnt/mc-player-counter/1.1.0/dist/mc-player-counter.min.js"></script>

    <!-- Theme's Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />

    <!-- Theme JS -->
    <script th:src="@{/js/smoothscroll.js}"></script>
    <script th:src="@{/js/clipboardHandler.js}"></script>
    <script th:src="@{/js/nav.js}"></script>

    <!-- Site Title -->
    <title th:replace="this :: title">Pioneer Lands</title>

    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="author" content="PLands Team">
    <meta name="description" content="Сервер, где нельзя оказаться случайно">
    <meta name="keywords" content="Minecraft, Server, PLands, Multiplayer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!-- Nav -->
<div class="header" th:style="'background-image:url(' + @{/img/background.png} + '); background-repeat: no-repeat, repeat; background-position: 100% 0%; background-size: cover;'">
    <div class="navbar-fixed">
        <nav class="z-depth-0">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Plands</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#about">About</a></li>
                    <li><a href="#staff">Staff</a></li>
                    <li><a href="#vip">Patron</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#about">About</a></li>
                    <li><a href="#staff">Facts</a></li>
                    <li><a href="#vip">Patron</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:include="this :: headerContent"></div>
</div>
<!-- / Nav -->

<!-- Content -->
<div th:fragment="mainContent">
    <div th:insert="~{this :: mainContent}"></div>
</div>
<!-- / Content -->

<!-- Footer -->
<footer class="page-footer grey darken-4 z-depth-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Другое</h5>
                <p class="grey-text text-lighten-4">Переходите в наши соцсети и играйте вместе!</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Наши соцсети</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://discord.gg/bSkeaFzWHR">Discord</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://t.me/+1Zx_IhHKHrFlODdi">Telegram</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright grey darken-4 z-depth-4">
        <div class="container">
            Created with care, by Plands Team
            <a class="grey-text text-lighten-4 right" href="#!">©Pioneer Lands 2023</a>
        </div>
    </div>
</footer>
<!-- /Footer -->

<!-- AOS INIT -->
<script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-sine',
      disable: 'mobile',
    });
</script>

<!-- Mobile Nav INIT -->
<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
